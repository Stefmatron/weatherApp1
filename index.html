<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>weatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="./src/index.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="head-grid">
        <h4>
          ginderweather.app
          <img
            src="./src/images/sun-icon.png"
            alt="heart icon"
            width="50px"
            height="50px"
          />
        </h4>
        <div class="input-group mb-3">
          <img
            src="./src/images/location-icon.png"
            alt="location icon"
            width="15px"
            height="30px"
            class="sun"
          />
          <input
            type="text"
            class="form-control"
            placeholder="enter a city"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            autocomplete="off"
            autofocus="on"
            id="search-input"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            Search
          </button>
        </div>
      </div>
      <h1>Argenthal</h1>
      <h2>Tuesday 16:00</h2>
      <h4>
        <div id="temperature-description"></div>
      </h4>
      <br />
      <div class="row">
        <div class="col-5">
          <h3>
            <div id="temperature"></div>
          </h3>
          <img
            src="./src/images/cloudy.gif"
            alt="cloud with rain icon"
            width="100px"
            height="100px"
          />
        </div>
        <div class="col-5">
          Precipitation: 81%
          <div class="col-6">Wind: 9km/h</div>
        </div>
        <div class="today">
          <div>
            <ul class="striped-list">
              <li>
                Morning
                <span
                  >8°C
                  <img
                    src="./src/images/cloudy.gif"
                    alt="cloud with rain icon"
                    width="50px"
                    height="50px"
                /></span>
                <p>
                  <small>6:00am-11:59am</small>
                </p>
              </li>
              <li>
                Noon
                <span class="span1"
                  >8°C
                  <img
                    src="./src/images/cloudy.gif"
                    alt="cloud with rain icon"
                    width="50px"
                    height="50px"
                /></span>
                <p>
                  <small>12:00pm-5:59am</small>
                </p>
              </li>
              <li>
                Evening
                <span>
                  8°C
                  <img
                    src="./src/images/rain.gif"
                    alt="cloud with rain icon"
                    width="50px"
                    height="50px"
                /></span>
                <p>
                  <small>6:00pm-11:59pm</small>
                </p>
              </li>
              <li>
                Night
                <span class="span1"
                  >8°C
                  <img
                    src="./src/images/rain.gif"
                    alt="cloud with rain icon"
                    width="50px"
                    height="50px"
                /></span>
                <p>
                  <small>0:00am-5:59am</small>
                </p>
              </li>
            </ul>
          </div>
          <div>
            <ul class="nd-list">
              <li>
                Wednesday
                <span>
                  8°C
                  <img
                    src="./src/images/rain.gif"
                    alt="cloud with rain icon"
                    width="80px"
                    height="80px"
                /></span>
                <p></p>
              </li>

              <li>
                Thursday<span class="span1"
                  >8°C
                  <img
                    src="./src/images/rain.gif"
                    alt="cloud with rain icon"
                    width="80px"
                    height="80px"
                /></span>
                <p></p>
              </li>

              <li>
                Friday
                <span class="friday"
                  >8°C
                  <img
                    src="./src/images/rain.gif"
                    alt="cloud with rain icon"
                    width="80px"
                    height="80px"
                /></span>
                <p></p>
              </li>

              <li>
                Saturday<span class="span1"
                  >8°C
                  <img
                    src="./src/images/rain.gif"
                    alt="cloud with rain icon"
                    width="80px"
                    height="80px"
                /></span>
                <p></p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
